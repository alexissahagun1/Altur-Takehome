version: '3.8'

services:
  # --- SERVICE 1: BACKEND ---
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Mount the database file so data persists even if container restarts
      - ./calls.db:/app/calls.db
      # Mount the uploads folder so audio files persist
      - ./uploads:/app/uploads
    environment:
      # Pass the API Key from your host machine to the container
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always

  # --- SERVICE 2: FRONTEND ---
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    restart: always
    # Frontend depends on Backend being ready (optional but good practice)
    depends_on:
      - backend

